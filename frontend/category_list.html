<script>
    $(function() {
        App.initHelpers('slick');
        search()
    });

    let search = function(){
        let searchDatas = {
            name:$("#name").val(),
            begin_time:$("#begin_time").val(),
            end_time:$("#end_time").val()
        }
        $("tbody").empty()
        dataFile(searchDatas)
    }

    let clean = function(){
        $("input").val("")
    }

    let createCategory = function(){
        window.open("category_create.html","_self");
    }

    let editCategory = function (id) {
        window.open(`category_edit.html?id=${id}`,'_self');
    }

    let deleteCategory = function (id) {
        if (confirm("是否删除该类别")){
            $.get(buildUrl(`/category/Category/delete/id/${id}`),function (response) {
                if (response.code){
                    alert('删除成功！');
                    window.location.replace("category_list.html");
                }
            })
        }
    }

    let dataFile = function (searchDatas) {
        $.post(buildUrl('/category/Category/index'),searchDatas,function (response) {
            $(response.data).each(function (index,category) {
                if (category.delete_time==null){
                    let op ="<button class='op btn btn-xs btn-default' type='button' data-toggle='tooltip' title='编辑' onclick='editCategory(" + category.id + ")'><i class='ion-edit'></i></button>" +
                            "<button class='op btn btn-xs btn-default' type='button' data-toggle='tooltip' title='删除' onclick='deleteCategory(" + category.id + ")'><i class='ion-close'></i></button>"
                    let line = "<tr>" +
                        "<td>" + category.id + "</td>" +
                        "<td>" + category.name + "</td>" +
                        "<td>" + category.create_time + "</td>" +
                        "<td>" + category.update_time + "</td>" +
                        "<td>" + op + "</td>" +
                        "</tr>";
                    $("tbody").append(line);

                    var pageParam = {
                        next: '.next',//下一页按钮jq选择器
                        prev: '.prev',//上一页按钮jq选择器
                        nextMore: '.nextMore',//下n页按钮jq选择器
                        prevMore: '.prevMore',//上n页按钮jq选择器
                        totalEl: '.total',//总页数jq元素  元素内包含 eq:“共n页”
                        curPageEl: '.cur_page',//当前页数jq元素  元素内包含 eq:“当前第n页”
                        perPageCount: 7,//每页显示数量
                        morePage: 5//上、下n页跳转数
                    }
                    $("tbody").page(pageParam);
                }
            })
        })
    }

</script>
