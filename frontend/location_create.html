<script>
    $(function()
    {
        App.initHelpers('slick');
        $.post(buildUrl('/storage/storage/index'),function (response) {
            $(response.data).each(function (index,storage) {
                if(storage.storage_delete_time == null){
                    let option = "<option value='"+ storage.id +"'>"+ storage.storage_name +"</option>"
                    $("#val-storage_id").append(option)
                }
            })
        })
    });

    let back = function () {
        window.open("location_list.html","_self");
    }

    let send = function () {
        let data = {
            location_name:$("#val-location_name").val(),
            storage_id:$("#val-storage_id").val(),
            desc:$("#val-desc").val()
        }
        $(".tips").empty();
        $.post(buildUrl("/location/location/save"),data,function (response) {
            if (response.code){
                alert("库位信息添加成功！");
                window.open("location_list.html","_self");
            }else {
                for (field in response.msg){
                    $("#" + field + "_tip").html(response.msg[field])
                }
            }
        })
    }
</script>
