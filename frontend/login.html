<!DOCTYPE html>

<html class="app-ui">

<head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Document title -->
    <title>仓库管理系统——登录页</title>

    <meta name="description" content="AppUI - Frontend Template & UI Framework" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="assets/img/favicons/apple-touch-icon.png" />
    <link rel="icon" href="assets/img/favicons/favicon.ico" />

    <!-- Google fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,900%7CRoboto+Slab:300,400%7CRoboto+Mono:400" />

    <!-- AppUI CSS stylesheets -->
    <link rel="stylesheet" id="css-font-awesome" href="assets/css/font-awesome.css" />
    <link rel="stylesheet" id="css-ionicons" href="assets/css/ionicons.css" />
    <link rel="stylesheet" id="css-bootstrap" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" id="css-app" href="assets/css/app.css" />
    <link rel="stylesheet" id="css-app-custom" href="assets/css/app-custom.css" />
    <style>
        #row{
            display: flex;
            align-content: center;
            justify-content: center;
        }
        .page-content{
            position: relative;
            top: 200px;
        }
    </style>
    <!-- End Stylesheets -->
</head>

<body class="app-ui">
<div class="app-layout-canvas">
    <div class="app-layout-container">


        <main class="app-layout-content">

            <!-- Page content -->
            <div class="page-content">
                <div class="container">
                    <div class="row" id="row">
                        <!-- Login card -->
                        <div class="col-md-6">
                            <div class="card">
                                <h3 class="card-header h3">登录</h3>
                                <div class="card-block">
                                    <div class="form-group">
                                        <label class="sr-only" for="username">登录账号</label>
                                        <input type="email" class="form-control" id="username" placeholder="请输入账号" />
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="password">密码</label>
                                        <input type="password" class="form-control" id="password" placeholder="请输入密码" />
                                    </div>
                                    <button type="button" class="btn btn-app btn-block" onclick="login()">登录</button>
                                </div>
                                <!-- .card-block -->
                            </div>
                            <!-- .card -->
                        </div>
                        <!-- .col-md-6 -->
                        <!-- End login -->

                    </div>
                    <!-- .row -->
                </div>
                <!-- .container -->
            </div>
            <!-- End page content -->

        </main>


    </div>
    <!-- .app-layout-container -->
</div>
<!-- .app-layout-canvas -->


<!-- AppUI Core JS: jQuery, Bootstrap, slimScroll, scrollLock and App.js -->
<script src="assets/js/core/jquery.min.js"></script>
<script src="assets/js/core/bootstrap.min.js"></script>
<script src="assets/js/core/jquery.slimscroll.min.js"></script>
<script src="assets/js/core/jquery.scrollLock.min.js"></script>
<script src="assets/js/core/jquery.placeholder.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/app-custom.js"></script>
<script src="assets/js/url.js"></script>
<script>
    let login = function () {
        let data = {
            username:$('#username').val(),
            password:$('#password').val()
        }
        $.post(buildUrl('/login/login/login'),data,function (response) {
            if (response.code){
                alert("登录成功！")
                window.location.href = "index.html";
            }else {
                alert("账号或密码错误，请重试！")
            }
        })
    }
</script>
</body>

</html>
